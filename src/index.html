<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  -->
    <!-- Primary Meta Tags -->
    <title>IP Address Tracker | Frontend Mentor | Alamin</title>
    <meta
      name="title"
      content="IP Address Tracker | Frontend Mentor | Alamin"
    />
    <meta
      name="description"
      content="A responsive web app using Leaflet maps, Vanilla JS, Sass, and HTML to track IP addresses and domains. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://ip-address-tracker-codepapa360.netlify.app/"
    />
    <meta
      property="og:title"
      content="IP Address Tracker | Frontend Mentor | Alamin"
    />
    <meta
      property="og:description"
      content="A responsive web app using Leaflet maps, Vanilla JS, Sass, and HTML to track IP addresses and domains. "
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/CodePapa360/IP-Address-Tracker/main/screenshots/ip-address-tracker-preview-codepapa360.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://ip-address-tracker-codepapa360.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="IP Address Tracker | Frontend Mentor | Alamin"
    />
    <meta
      property="twitter:description"
      content="A responsive web app using Leaflet maps, Vanilla JS, Sass, and HTML to track IP addresses and domains. "
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/CodePapa360/IP-Address-Tracker/main/screenshots/ip-address-tracker-preview-codepapa360.png"
    />

    <!-- Optional -->
    <meta name="author" content="Alamin , CodePapa360" />
    <meta name="keywords" content="" />
    <!--  -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <section class="my-profile">
      <div class="my-profile__content">
        <img src="./images/my-photo.webp" alt="my photo" />
        <h1>Alamin</h1>
        <h2>@CodePapa360</h2>
      </div>
    </section>

    <div class="modal">
      <div class="modal__info">
        <button class="btn-modal-close" type="button">X</button>
        <h1>Oops!</h1>
        <p class="error-message"></p>
      </div>
    </div>
    <main class="container">
      <section class="details-section">
        <h1 class="details-section__heading">IP Address Tracker</h1>
        <form novalidate id="form" action="" class="details-section__form">
          <input
            class="dearch-input"
            type="url"
            placeholder="Search for any IP address or domain"
          />
          <button class="btn-submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow" />
          </button>
        </form>

        <ul class="card">
          <li>
            <h2>IP Address</h2>
            <p id="ip-address">192.212.174.101</p>
          </li>
          <li>
            <h2>Location</h2>
            <p id="location">Brooklyn, NY 10001</p>
          </li>
          <li>
            <h2>Timezone</h2>
            <p id="timezone">UTC -05:00</p>
          </li>
          <li>
            <h2>ISP</h2>
            <p id="isp">SpaceX Starlink</p>
          </li>
        </ul>
      </section>
      <div id="map" class="map"></div>
    </main>

    <footer class="footer">
      <div class="attribution-wrapper">
        <p class="attribution">
          <span>
            Coded by
            <a
              class="attb-link"
              href="https://twitter.com/CodePapa360"
              target="_blank"
              >Alamin</a
            >
          </span>
          <span>
            Challenge by
            <a
              class="attb-link attb-fem"
              href="https://www.frontendmentor.io/profile/CodePapa360"
              target="_blank"
              >Frontend Mentor</a
            >
          </span>
        </p>
      </div>
    </footer>
  </body>
</html>
